<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <style>
      body {
        font-family: "Sono", sans-serif;
      }
      .pricing-container{
        display:flex;
        justify-content: center;
        align-items: center;
        flex-wrap:wrap;
      
      }

      .pricing-plan{
        flex:1;
        border: 1 solid lightgray;
        background-color:lightgray;
        border-radius: 4px;
        margin:20px;  
        max-width:350px;
        height: 270px;
        text-align:center;
      }
      
      .pricing-plan > button{
        background-color: orange;
        border-radius: 4px;
        margin:15px;
        padding:10px;
        font-size: 16px;
        font-weight: bold;
      }

      .pricing-plan li{
        list-style-type: none;
      }

      .plan-title{
        font-size: 25px;
        margin:10px;
      }

      .plan-price{
         font-size: 28px;
         font-weight: bold;
         margin:10px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }
    </style>
  </head>
